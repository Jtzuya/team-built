<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building | Countries</title>

    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="see-all.css">
</head>

<body>

    <nav class="navbar">
        <a href="#" class="logo">Let's Travel!</a>
        <ul class="menu">
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log in</a></li>
        </ul>
    </nav>

    <section class="form">
        <form>
            <div class="destination">
                <label for="destination">Destination</label>
                <input type="text">
            </div>

            <div class="duration">
                <label for="duration">Duration (nights)</label>
                <input type="text">
            </div>

            <div class="departure">
                <label for="departure">Departure date</label>
                <input type="date">
            </div>

            <div class="guest">
                <label for="guest">Number of guests</label>
                <input type="number">
            </div>

            <div class="star">
                <select name="star" id="star">
                    <option value="1-star">Min 1 star</option>
                    <option value="2-star">Min 2 star</option>
                    <option value="3-star">Min 3 star</option>
                    <option value="4-star">Min 4 star</option>
                    <option value="5-star">Min 5 star</option>
                </select>
            </div>

            <div class="price">
                <select name="price" id="price">
                    <option value="price">Price: Low - High</option>
                    <option value="price">Price: High - Low</option>
                </select>
            </div>

            <button>Search</button>
        </form>
    </section>

    <!-- footer of the browse section -->
    <section class="browse">
        <h2>Browse by country</h2>

        <div class="footer-col">
            <ul class="f-col">
                <li><a href="#">Thailand</a></li>
                <li><a href="#">Dominican Republic</a></li>
                <li><a href="#">Netherlands</a></li>
            </ul>
            <ul class="s-col">
                <li><a href="#">Portugal</a></li>
                <li><a href="#">Mexico</a></li>
                <li><a href="#">Maldives</a></li>
            </ul>
            <ul class="t-col">
                <li><a href="#">Greece</a></li>
                <li><a href="#">Sri Lanka</a></li>
                <li><a href="#">Jamaica</a></li>
            </ul>
        </div>
    </section>

</body>

</html>
